<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1 class="title">ZADANIA</h1>
    <input class="search" type="text">
    <form class="add-task" action="">
        <input class="add-task__input" type="text">
        <button class="btn btn--small">DODAJ</button>
    </form>
    <button class="btn btn--large">USUŃ WSZYSTKO</button>
    <h2 class="title-count-task">Liczba zadań: <span class="count-task">0</span></h2>
    <ul class="list">
        <li class="list__item">zadanie-2</li><button>WYKONANE</button>
        <li class="list__item">zadanie-3</li>
        <li class="list__item">zadanie-1</li>
        <li class="list__item">zadanie-4</li>
        <li class="list__item">zadanie-5</li>
        <li class="list__item">zadanie-6</li>
        <li class="list__item">zadanie-7</li>
        <li class="list__item">zadanie-8</li>
        <li class="list__item">zadanie-9</li>
        <li class="list__item">zadanie-10</li>
    </ul>
    <h2 class="title-count-task">Dzisiaj wykonałeś <span class="count-task">0</span> zadań z <span class="count-task">10</span></h2>

    <script src="/js/main.js"></script>
</body>
</html>
